<!DOCTYPE html>
<html>
<head>
    <title>Flask App Form</title>
</head>
<body>
    <h1>Flask App Form</h1>

    <form method="POST" action="/submit">
        <div class="mb3">
            <label class="form-label">City Development Index</label>
            <input class="form-control" type="number" name="city_development_index" placeholder="Enter City Development Index" min="0.0" max="1.0" step="0.1" required>
        </div>

        <!-- Gender -->
        <div class="mb3">
            <label class="form-label">Gender</label>
            <select class="form-control" name="gender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>
        
        <!-- ReLevant Experience -->
        <div class="mb3">
            <label class="form-label">Relevant Experience</label>
            <select class="form-control" name="relevent_experience" required>
                <option value="">Select Relevant Experience</option>
                <option value="Has relevant experience">Has relevant experience</option>
                <option value="No relevant experience">No relevant experience</option>
            </select>
        </div>
        
        <!-- Enrolled university -->
        <div class="mb3">
            <label class="form-label">Enrolled University</label>
            <select class="form-control" name="enrolled_university" required>
                <option value="">Select Enrolled University</option>
                <option value="no_enrollment">No enrollment</option>
                <option value="Full time course">Full-time course</option>
                <option value="Part time course">Part-time course</option>
            </select>
        </div>
        
        <!-- Education level -->
        <div class="mb3">
            <label class="form-label">Education Level</label>
            <select class="form-control" name="education_level" required>
                <option value="">Select Education Level</option>
                <option value="Graduate">Graduate</option>
                <option value="Masters">Masters</option>
                <option value="High School">High School</option>
                <option value="PhD">PhD</option>
                <option value="Primary School">Primary School</option>
            </select>
        </div>
        
        <!-- Major discipline -->
        <div class="mb3">
            <label class="form-label">Major Discipline</label>
            <select class="form-control" name="major_discipline" required>
                <option value="">Select Major Discipline</option>
                <option value="STEM">STEM</option>
                <option value="Business Degree">Business Degree</option>
                <option value="Arts">Arts</option>
                <option value="Humanities">Humanities</option>
                <option value="No Major">No Major</option>
                <option value="Other">Other</option>
            </select>
        </div>
        
        <!-- Experience -->
        <div class="mb3">
            <label class="form-label">Experience</label>
            <input class="form-control" type="number" name="experience" placeholder="Enter Experience" min="0" required>
        </div>
        

        <!-- Company size -->
        <div class="mb3">
            <label class="form-label">Company Size</label>
            <select class="form-control" name="company_size" required>
                <option value="">Select Company Size</option>
                <option value="<10">&lt;10</option>
                <option value="10/49">10-49</option>
                <option value="50-99">50-99</option>
                <option value="100-500">100-500</option>
                <option value="500-999">500-999</option>
                <option value="1000-4999">1000-4999</option>
                <option value="5000-9999">5000-9999</option>
                <option value="10000+">10000+</option>
            </select>
        </div>
        
        <!-- Company type -->
        <div class="mb3">
            <label class="form-label">Company Type</label>
            <select class="form-control" name="company_type" required>
                <option value="">Select Company Type</option>
                <option value="Early Stage Startup">Early Stage Startup</option>
                <option value="Funded Startup">Funded Startup</option>
                <option value="NGO">NGO</option>
                <option value="Other">Other</option>
                <option value="Public Sector">Public Sector</option>
                <option value="Pvt Ltd">Pvt Ltd</option>
            </select>
        </div>
        
        <!-- Training hours -->
        <div class="mb3">
            <label class="form-label">Training Hours</label>
            <input class="form-control" type="number" name="training_hours" placeholder="Enter Training Hours" min="0" required>
        </div>
        
        
        <!-- Button for prediction -->
        <div class="mb-3">
            <input class="btn btn-primary" type="submit" value="Wll I get job" required />
        </div>

        <h2>
            THE  prediction is {{results}}
         </h2>

    </form>
</body>
</html>
